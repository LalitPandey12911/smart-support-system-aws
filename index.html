<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Support System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="page">
    <section class="card">
      <header class="header">
        <h1>Smart Support</h1>
        <p>AI-powered ticket submission & prioritization</p>
      </header>

      <form id="ticketForm">
        <div class="field">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label>Issue Description</label>
          <textarea id="feedback" rows="4" placeholder="Describe your issue…" required></textarea>
        </div>

        <button id="submitBtn" type="submit">
          <span class="btn-text">Submit Ticket</span>
          <span class="spinner"></span>
        </button>
      </form>

      <div id="status" class="status"></div>

      <footer class="footer">
        <span>© Smart Support System</span>
      </footer>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
